<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>边框</title>

<style>
/*
边框图片 border-image
border-image-source 引入图片
border-image-slice  切割图片
border-image-width  边框宽度
border-image-repeat 图片的排列方式,round 平铺,repeat 重复,stretch拉伸

边框颜色 border-colors
*/
.box {width:100px; height:100px; border-width:20px; -webkit-border-image:url(../image/border.png) 27 27 round repeat;}
</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
