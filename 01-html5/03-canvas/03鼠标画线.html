<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鼠标画线</title>
<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oCan.onmousedown = function(ev) {
    var oEvent = ev || event;

    oGC.moveTo(oEvent.clientX - oCan.offsetLeft, oEvent.clientY - oCan.offsetTop);

    document.onmousemove = function(ev) {
      var oEvent = ev || event;

      oGC.lineTo(oEvent.clientX - oCan.offsetLeft, oEvent.clientY - oCan.offsetTop);
      oGC.stroke();
    };

    document.onmouseup = function() {
      document.onmousemove = null;
      document.onmouseup = null;
    };
  };
}
</script>
</head>
<body>
<canvas id="c1" width="400px;" height="400px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
