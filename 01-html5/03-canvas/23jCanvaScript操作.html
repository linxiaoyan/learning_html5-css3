<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jCanvaScript操作</title>
  <script src="../js/jCanvaScript.1.5.18.min.js"></script>
<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oBtn = document.getElementById('btn1');

  //参数1为canvas id，参数2表示重绘，这样才能添加事件
  jc.start('c1', true);

  //绘制id为gc1的图形
  jc.circle(300, 300, 100, '#abc', 1).id('gc1');

  //添加点击事件
  jc('#gc1').click(function() {
    this.color('#ffff00');
  });

  //添加拖动事件
  jc('#gc1').draggable();

  //运动效果
  oBtn.onclick = function() {
    jc('#gc1').color('#ffff00').animate({x:0, y:0, radius:0}, 2000);
  };

  //闭合
  jc.start('c1');
};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
<input id="btn1" type="button" value="消失"/>
</body>
</html>
