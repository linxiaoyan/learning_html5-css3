<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制表盘</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  function drawDial() {
    var x = 300;
    var y = 300;
    var r = 150;

    var oDate = new Date();
    var oHours = oDate.getHours();
    var oMin = oDate.getMinutes();
    var oSen = oDate.getSeconds();

    var oHoursValue = (-90 + oHours * 30 + oMin / 2) * Math.PI / 180;
    var oMinValue = (-90 + oMin * 6) * Math.PI / 180;
    var oSenValue = (-90 + oSen * 6) * Math.PI / 180;

    oGC.clearRect(0, 0, oCan.width, oCan.height);

    oGC.beginPath();
    for (var i = 0; i < 60; i++) {
      oGC.moveTo(x, y);
      oGC.arc(x, y, r, 6 * i * Math.PI / 180, 6 * (i + 1) * Math.PI / 180, false);
    }
    oGC.closePath();
    oGC.stroke();

    oGC.fillStyle = 'white';
    oGC.beginPath();
    oGC.arc(x, y, r * 19 / 20, 0, 360 * Math.PI / 180, false);
    oGC.closePath();
    oGC.fill();

    oGC.lineWidth = 3;
    oGC.beginPath();
    for (var i = 0; i < 60; i++) {
      oGC.moveTo(x, y);
      oGC.arc(x, y, r, 30 * i * Math.PI / 180, 30 * (i + 1) * Math.PI / 180, false);
    }
    oGC.closePath();
    oGC.stroke();

    oGC.fillStyle = 'white';
    oGC.beginPath();
    oGC.moveTo(x, y);
    oGC.arc(x, y, r * 18 / 20, 0, 360 * Math.PI / 180, false);
    oGC.closePath();
    oGC.fill();

    oGC.lineWidth = 5;
    oGC.beginPath();
    oGC.moveTo(x, y);
    oGC.arc(x, y, r * 10 / 20, oHoursValue, oHoursValue, false);
    oGC.closePath();
    oGC.stroke();

    oGC.lineWidth = 3;
    oGC.beginPath();
    oGC.moveTo(x, y);
    oGC.arc(x, y, r * 15 / 20, oMinValue, oMinValue, false);
    oGC.closePath();
    oGC.stroke();

    oGC.lineWidth = 1;
    oGC.beginPath();
    oGC.moveTo(x, y);
    oGC.arc(x, y, r * 17 / 20, oSenValue, oSenValue, false);
    oGC.closePath();
    oGC.stroke();
  }

  drawDial();
  setInterval(drawDial, 1000);
};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
