<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>变换</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  //偏移起始点
  oGC.translate(200, 100);

  //旋转角度会累加
  oGC.rotate(20 * Math.PI / 180);
  oGC.rotate(25 * Math.PI / 180);

  //比例放大
  oGC.scale(2, 2);
  oGC.fillRect(0, 0, 100, 100);
};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
