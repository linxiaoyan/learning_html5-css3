<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制其他曲线</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.moveTo(200, 100);
  oGC.arcTo(100, 100, 50, 200, 100); //半径为50的圆与两直线相切
  oGC.stroke();

  //二次贝塞尔曲线
  oGC.moveTo(200, 200);
  oGC.quadraticCurveTo(100, 200, 100, 300);
  oGC.stroke();

  //三次贝塞尔曲线
  oGC.moveTo(500, 100);
  oGC.bezierCurveTo(400, 100, 400, 300, 300, 300);
  oGC.stroke();

};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
