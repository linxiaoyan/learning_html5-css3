<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>合成</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.fillRect(0, 0, 100, 100);

  oGC.fillStyle = 'red';

  //全局阿尔法值
  //oGC.globalAlpha = 0.5;

  oGC.fillRect(50, 50, 100, 100);

  //覆盖合成 source为新绘制的图形
  //source-over destination-over
  //source-atop destination-atop
  //source-in destination-in
  //source-out destination-out
  //lighter copy xor
  oGC.fillStyle = 'blue';
  oGC.globalCompositeOperation = 'xor';
  oGC.fillRect(100, 100, 100, 100);

};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
