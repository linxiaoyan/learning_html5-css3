<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制圆形</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.moveTo(200, 200);

  //弧度 = 角度*Math.PI/180
  //left，top，半径，起始弧度(上负下正)，结束弧度，顺(false)逆(true)时针
  oGC.arc(200, 200, 150, 0, 90 * Math.PI / 180, true);
  oGC.stroke();
};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
