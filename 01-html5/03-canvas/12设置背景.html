<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设置背景</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');
  var yImg = new Image();

  yImg.src = '../image/italia.png';

  yImg.onload = function() {
    var bg = oGC.createPattern(this, 'repeat');
    oGC.fillStyle = bg;
    oGC.fillRect(0, 0, oCan.width, oCan.height);
  }
};
</script>
</head>
<body>
<canvas id="c1" width="1200px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
