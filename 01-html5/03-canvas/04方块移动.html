<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>方块移动</title>
<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');
  var num = 0;

  oGC.fillRect(0, 0, 100, 100);

  setInterval(function(){
    num++;
    oGC.clearRect(0, 0, oCan.width, oCan.height);
    oGC.fillRect(num, num, 100, 100);
  }, 30);
}
</script>
</head>
<body>
<canvas id="c1" width="400px;" height="400px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
