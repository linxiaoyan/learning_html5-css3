<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>绘制路径</title>
<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');  //获取绘图环境

  //保存路径，为了fillStyle不影响restore之后绘制的图形
  oGC.save();

  oGC.fillStyle = 'red';

  //绘制路径
  oGC.beginPath();
  oGC.moveTo(100, 100);
  oGC.lineTo(100, 200);
  oGC.lineTo(200, 200);
  oGC.closePath();
  oGC.stroke();

  oGC.beginPath();
  oGC.moveTo(300, 100);
  oGC.lineTo(300, 200);
  oGC.lineTo(400, 200);
  oGC.closePath();
  oGC.fill();

  //恢复路径
  oGC.restore();

  //绘制矩形
  oGC.beginPath();
  oGC.rect(300, 300, 100, 200);
  oGC.closePath();
  oGC.fill();

  //清除画布的矩形区域
  //oGC.clearRect(0, 0, oCan.width, oCan.height);
}
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
