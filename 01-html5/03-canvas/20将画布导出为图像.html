<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>合成</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oImg = document.getElementById('img1');
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.fillRect(0, 0, 100, 100);

  oGC.fillStyle = 'blue';
  oGC.globalCompositeOperation = 'xor';
  oGC.fillRect(50, 50, 100, 100);

  oImg.src = oCan.toDataURL();
};
</script>
</head>
<body>
<canvas id="c1" width="400px;" height="400px;">
  <span>不支持canvas的浏览器</span>
</canvas>
<img id='img1' src="" style="background:white"/>
</body>
</html>
