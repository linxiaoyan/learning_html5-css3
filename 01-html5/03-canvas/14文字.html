<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文字</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.font = '60px impact';  //大小 样式（必须）
  oGC.textBaseline = 'top';  //middle bottom

  oGC.fillText('兹拉坦', 0, 0);  //文字填充
  oGC.strokeText('兹拉坦', 0, 100);  //文字边框

  var w = oGC.measureText('兹拉坦').width;

  oGC.fillText('兹拉坦', (oCan.width - w) / 2, (oCan.height - 200) / 2); //文字居中
};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
