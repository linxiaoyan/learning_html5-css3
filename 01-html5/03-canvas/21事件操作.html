<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件操作</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');

  oGC.beginPath();
  oGC.arc(100, 100, 50, 0, 360 * Math.PI / 180, false);
  oGC.closePath();
  oGC.fill();

  oGC.fillStyle = 'red';
  oGC.beginPath();
  oGC.arc(300, 100, 50, 0, 360 * Math.PI / 180, false);
  oGC.closePath();
  oGC.fill();

  oCan.onmousedown = function(ev) {
    var oEvent = ev || window.event;
    var x = oEvent.clientX - oCan.offsetLeft;
    var y = oEvent.clientY - oCan.offsetTop;

    //isPointInPath只对最后画出来的图形有效
    if(oGC.isPointInPath(x, y)){
      alert(123);
    }
  };

};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
