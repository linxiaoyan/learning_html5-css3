<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>

<style>
body {background:orangered;}
#c1 {background:white;}
span {color:white;}
</style>
<script>
window.onload = function() {
  var oCan = document.getElementById('c1');
  var oGC = oCan.getContext('2d');  //获取绘图环境

  //设置绘制
  oGC.fillStyle = 'green';
  oGC.strokeStyle = 'blue';
  oGC.lineWidth = 20;

  //边界绘制
  //lineJoin : 边界连接点样式
  //lineCap : 端点样式
  oGC.lineJoin = 'round';

  //绘制方块
  //绘制顺序对效果有影响
  oGC.fillRect(100, 100, 100, 100);     //不带边框
  oGC.strokeRect(99.5, 99.5, 101, 101); //没填充，带边框，默认1px，多出1px的解决方法

};
</script>
</head>
<body>
<canvas id="c1" width="800px;" height="600px;">
  <span>不支持canvas的浏览器</span>
</canvas>
</body>
</html>
