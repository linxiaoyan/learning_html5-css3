<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新增表单控件</title>
</head>
<body>
<form>
  检测是否为email<input type="email"/><br/>
  手机端点击变数字键盘<input type="tel"/><br/>
  检测是否为url<input type="url"/><br/>
  可定步长滑动条<input type="range" step="2" min="0" max="10" value="2" /><br/>
  只能输入数字<input type="number"/><br/>
  选择颜色<input type="color"/><br/>
  显示年月日时分 UTC<input type="datetime"/><br/>
  显示年月日时分<input type="datetime-local"/><br/>
  显示年月日<input type="date"/><br/>
  显示时分<input type="time"/><br/>
  显示年周<input type="week"/><br/>
  显示年月<input type="month"/><br/>
  <input type="submit">
</form>
</body>
</html>
